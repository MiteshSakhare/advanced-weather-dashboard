<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="container-fluid text-center text-white weather-header p-4 mb-4">
        <h1><i class="fas fa-cloud-sun mr-2"></i>Advanced Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="search-section">
                    <h5 class="mb-3"><i class="fas fa-search mr-2"></i>Search for a City</h5>
                    <div class="input-group mb-3">
                        <input id="enter-city" type="text" class="form-control form-control-lg" placeholder="Enter a city">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="custom-control custom-switch mb-2">
                        <input type="checkbox" class="custom-control-input" id="unitToggle">
                        <label class="custom-control-label" for="unitToggle">Show in Â°C</label>
                    </div>
                    <button class="btn btn-outline-danger btn-block mb-4" type="button" id="clear-history">
                        <i class="fas fa-trash-alt mr-2"></i>Clear History
                    </button>
                    <h5><i class="fas fa-history mr-2"></i>Search History</h5>
                    <div id="history" class="mt-3"></div>
                    <div class="mt-4">
                        <button class="btn btn-secondary btn-block" id="detect-location">
                            <i class="fas fa-map-marker-alt mr-2"></i>Detect My Location Weather
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="weather-card card mb-4 d-none" id="today-weather">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 id="city-name" class="city-name mb-0"></h2>
                            <div class="d-flex align-items-center">
                                <img id="current-pic" class="current-weather-icon" alt="">
                                <span id="temperature" class="display-4 font-weight-bold ml-2"></span>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-tint fa-2x text-info mr-3"></i>
                                    <div>
                                        <p class="mb-0 text-muted">Humidity</p>
                                        <p id="humidity" class="h5 mb-0"></p>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-wind fa-2x text-secondary mr-3"></i>
                                    <div>
                                        <p class="mb-0 text-muted">Wind Speed</p>
                                        <p id="wind-speed" class="h5 mb-0"></p>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-cloud fa-2x text-info mr-3"></i>
                                    <div>
                                        <p class="mb-0 text-muted">Air Quality Index</p>
                                        <p id="air-quality" class="h5 mb-0"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-sun fa-2x text-warning mr-3"></i>
                                    <div>
                                        <p class="mb-0 text-muted">UV Index</p>
                                        <p id="UV-index" class="h5 mb-0 d-inline-block"></p>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-calendar-day fa-2x text-primary mr-3"></i>
                                    <div>
                                        <p class="mb-0 text-muted">Date</p>
                                        <p id="current-date" class="h5 mb-0"></p>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-sunrise fa-2x text-warning mr-3"></i>
                                    <div>
                                        <p class="mb-0 text-muted">Sunrise</p>
                                        <p id="sunrise" class="h5 mb-0"></p>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-sunset fa-2x text-danger mr-3"></i>
                                    <div>
                                        <p class="mb-0 text-muted">Sunset</p>
                                        <p id="sunset" class="h5 mb-0"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-none mb-3" id="fiveday-header">
                    <div class="col-12">
                        <h3 class="font-weight-bold"><i class="fas fa-calendar-alt mr-2"></i>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row" id="forecast-container">
                    {% for _ in range(5) %}
                    <div class="col-md forecast-col mb-3">
                        <div class="forecast-card h-100">
                            <h5 class="forecast-date font-weight-bold"></h5>
                            <img class="weather-icon my-2" alt="Weather icon">
                            <p class="forecast-temp h5"></p>
                            <p class="forecast-humidity text-muted small"></p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
